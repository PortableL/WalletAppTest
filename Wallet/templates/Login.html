<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Cash App Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-+Y1JyYwCwK7Wsa1XcmHJ5/1dYcP6KwOWq8d3wNQsZ7zNO1cK9rPx1g+Or74sF2gj3Sl7vFg8GYoYL5IChZ6Q+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section>
      <div class="login-box">
        <form action="/login" method="POST">
          <h2>Login</h2>

          <div class="input-box">
            <input type="email" name="username" required />
            <label for="email">Email Address</label>
            <span class="icon"><i data-lucide="mail"></i></span>
          </div>

          <div class="input-box">
            <input type="password" name="password" required />
            <label for="password">Password</label>
            <span class="icon"><i data-lucide="lock"></i></span>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember </label>
            <a href="#"> Forgot Password?</a>
          </div>
          <button type="submit">Login</button>
          <div class="register-link">
            <p>
              Don't have an account?
              <a href="{{ url_for('auth.sign_up') }}">Register</a>
            </p>
          </div>
        </form>
      </div>
    </section>
    <!-- UMD version (must be this one!) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <script>
      lucide.createIcons(); // Required to render
    </script>
  </body>
</html>
