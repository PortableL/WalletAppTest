<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Savenow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1d81ff6997.js" crossorigin="anonymous"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap"
      rel="stylesheet"
     />
      <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
      />
    <script src="/static/gsavescript.js"></script>
  </head>
  <body class="bg-white h-screen overflow-hidden">
      <div
        class="h-full w-full max-w-md mx-auto border border-gray-300 rounded-3xl overflow-hidden shadow-lg flex flex-col"
        >
        <!-- Header -->
        <header class="bg-[#1E6EF2] flex items-center justify-between px-4 py-3">
        <button aria-label="Back" class="text-white text-lg">
          <a href="{{ url_for('auth.home') }}"><i class="fas fa-arrow-left"></i></a>
        </button>
        <h1 class="text-white font-semibold text-lg">Gsave</h1>
        <button aria-label="Info" class="text-white text-lg">
          <i class="fas fa-info-circle"></i>
        </button>
        </header>
        <main class="flex-1 overflow-y-auto bg-white p-4">
        <!-- Search -->
        <div
          class="flex items-center border border-gray-300 rounded-lg px-3 py-2 mb-4"
        >
          <i class="fas fa-search text-gray-400 text-base"> </i>
          <input
            aria-label="Search"
            class="flex-grow ml-2 text-gray-700 text-sm placeholder-gray-400 focus:outline-none"
            placeholder="Search"
            type="search"
          />
          <button aria-label="Filter" class="text-gray-600 text-lg ml-2">
            <i class="fas fa-sliders-h"> </i>
          </button>
      </div>
        <!-- Gsave Section -->

      <section class="mb-6">
           <!-- Tab Button Header -->
          <div class="flex justify-around px-8 border-gray-300">
            <button id="tab-hub" class="tab w-1/2 text-blue-800 font-semibold text-sm px-4 py-2 border-b-2 border-blue-800 text-center">
              Hub
            </button>
            <button id="tab-savings" class="tab w-1/2 text-blue-800 font-semibold text-sm px-4 py-2 border-b-2 border-transparent text-center">
                 My Savings
            </button>
          </div>

          



            <!-- Hub Content -->
            <div id="hub-content">
              <div class="bg-white text-blue-800 py-4 font-extrabold">
                Partner Banks
              </div>

              <!-- GSave by CIMB -->
              <button class="w-full flex items-center justify-between bg-white text-black font-semibold p-4 rounded-lg hover:bg-blue-600 hover:text-white transition duration-200">
                <div class="flex items-center space-x-3">
                  <div class="w-9 h-9 bg-gray-100 rounded-full transition duration-200 hover:bg-blue-500"></div>
                  <span>GSave by CIMB</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
              </button>

              <!-- MySaveUp by BPI -->
              <button class="w-full flex items-center justify-between bg-white text-black font-semibold p-4 rounded-lg mt-2 hover:bg-blue-600 hover:text-white transition duration-200">
                <div class="flex items-center space-x-3">
                  <div class="w-9 h-9 bg-gray-100 rounded-full transition duration-200 hover:bg-blue-500"></div>
                  <span>#MySaveUp by BPI</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-black" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
              </button>

              <!-- EzSave by Maybank -->
              <button class="w-full flex items-center justify-between bg-white text-black font-semibold p-4 rounded-lg mt-2 hover:bg-blue-600 hover:text-white transition duration-200">
                <div class="flex items-center space-x-3">
                  <div class="w-9 h-9 bg-gray-100 rounded-full transition duration-200 hover:bg-blue-500"></div>
                  <span>#EzSave by Maybank</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-black" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
              </button>
            </div>

            <!--Savings content-->
              <div id="mysavings-content" class="hidden">
              <div class="big-white text-blue-800 py-4 font-extrabold">
              Personal Savings
              </div>
              
              <div class="bg-blue-500 bg-center bg-cover mr-4 gap-y-6 h-20 w-full p-2">
                <div
                  class="tab-content uppercase text-white text-xs opacity-60 tracking-widest select-none flex items-center py-1 space-x-1"
                >
                  <span> Available Savings </span>
                  <svg
                    class="h-4 w-4"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    viewbox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                    <path
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </svg>
                  </div>

                  <span class="text-3xl font-semibold text-white"> â‚± </span>
                  <span class="text-2xl font-extrabold text-white"> 5.00 </span>
                  </div>
                  </div>
                  <div class="mt-4">
                  <button class="px-2.5 py-1 select-none" type="button">
              </div>
               </div>
        </section>
        
  </body>
</html>
