    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap"

      <div class="wrapper">
        <a href="{{ url_for('wallet.home') }}" class="back-to-home">
          <svg
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
          >
            <path
              d="M15 18l-6-6 6-6"
              stroke="white"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
        <div class="profile-header">
          <div class="profile-top">
            <div class="avatar">
              <svg
                viewBox="0 0 24 24"
                width="40"
                height="40"
                fill="white"
                xmlns="http://www.w3.org/2000/svg"

              <h3 class="full-name">Elton Ybanez</h3>
              <p class="email">Elton@gmail.com</p>
            </div>
          </div>
          <button type="button">View Benefits</button>
